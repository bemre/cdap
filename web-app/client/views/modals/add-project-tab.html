<div class="modal-header">
    <h3 class="modal-title">Add New View Tab</h3>
</div>
<div class="modal-body">
	<div class="alert alert-danger" ng-show="!!addTabError">{{ addTabError }}</div>
    <div class="row">
    	<div class="col-xs-6 form-group">
			<label class="control-label">New Tab Name:</label>
			<input type="text" class="form-control" placeholder="New Tab Name" ng-model="newTabSettings.name" enter-input="add()">
    	</div>
        <div class="col-xs-6 form-group">
            <label class="control-label">Start with this widget row type:</label>
            <select class="form-control" ng-model="newTabSettings.firstTabRowFormat" ng-options="item.val as item.label for item in availableRowLayouts"></select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">Add Tab</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
