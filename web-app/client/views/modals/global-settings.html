<div class="modal-header">
    <h3 class="modal-title">Global Settings</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group" ng-repeat="(key, val) in settings">
			<label class="control-label col-xs-4">{{ val.pretty }}</label>
			<div class="col-xs-8">
			<input type="{{val.type}}" class="form-control" ng-model="val.value" min="{{val.min}}" max="{{val.max}}">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-danger pull-left" ng-click="deleteAllProjects()">Delete All Projects</button>
    <button class="btn btn-primary" ng-click="save()">Save Changes</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
