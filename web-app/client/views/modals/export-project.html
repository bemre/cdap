<div class="modal-header">
    <h3 class="modal-title">Export Project</h3>
</div>
<div class="modal-body">
	<div class="row">
    	<div class="col-xs-12 form-group">
			<label class="control-label">Paste the following JSON string into a plain text file to save your project:</label>
			<textarea class="form-control" rows="20">{{ project }}</textarea>
    	</div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="close()">Close</button>
</div>
