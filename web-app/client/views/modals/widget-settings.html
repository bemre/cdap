<div class="modal-header">
    <h3 class="modal-title">Widget Settings</h3>
</div>
<div class="modal-body">
	<div class="alert alert-danger" ng-show="!!addWidgetError">{{ addWidgetError }}</div>
	<div class="row">
    	<div class="col-xs-12 form-group">
			<label class="control-label">Widget Title:</label>
			<input type="text" class="form-control" placeholder="New Widget Title" ng-model="widget.title" enter-input="close()">
    	</div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">
            <label class="control-label">Data/API Endpoint:</label>
            <input type="text" class="form-control" placeholder="Data/API Endpoint" ng-model="widget.endpoint" enter-input="close()">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
