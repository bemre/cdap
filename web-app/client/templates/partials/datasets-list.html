<td class="app-list-name">
    <a href="#/apps/{{dataset.name}}/datasets/{{dataset.id}}">{{dataset.name}}</a><br />
    <span class="app-list-status">{{dataset.classname}}</span>
</td>
<td class="app-list-count">
    <bytes-counter metric-endpoint="{{dataset.getStorageEndpoint()}}"></bytes-counter>
</td>
<td style="max-width:262px;">
    <delay-counter metric-endpoint="{{dataset.getWriteRateEndpoint()}}"></delay-counter>
    <div class="sparkline-list-container">
      <sparkline metric-endpoint="{{dataset.getWriteRateEndpoint()}}"></sparkline>
    </div>
</td>
