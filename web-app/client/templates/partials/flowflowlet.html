<div class="popup-modal">

  <div class="popup-container">
    <div class="popup-body">
      <div class="popup-close" ng-click="closeConfig()">Ã—</div>

      <div class="btn-group pull-right" style="margin-top: 4px;" ng-if="flowlet.type.toLowerCase() === 'flowlet'">
        <button class="btn btn-blank" {{action "addOneInstance" on="click"}}>+</button>
        <button class="btn btn-blank" {{action "removeOneInstance" on="click"}}>-</button>
        <!-- {{#if C.isLocal}} -->
          <button disabled="disabled" class="btn btn-blank" style="width: 200px;text-align:left;">{{model.instances}} instance{{model.pluralInstances}}</button>
        <!-- {{else}} -->
          <button disabled="disabled" class="btn btn-blank" style="width: 200px;text-align:left;">{{model.containersLabel}} instance{{model.pluralInstances}} ({{model.instances}} Requested)</button>
        <!-- {{/if}} -->
      </div>

      <div class="popup-icon" ng-if="flowlet.type.toLowerCase() === 'flowlet'"></div>
      <div class="popup-icon-stream" ng-if="flowlet.type.toLowerCase() === 'stream'"></div>

      <h1 class="popup-title"> {{flowlet.name}}</h1>

      <flowletviz type="flowlet" ng-if="flowlet.type.toLowerCase() === 'flowlet'"></flowletviz>
      <flowletviz type="stream" ng-if="flowlet.type.toLowerCase() === 'stream'"></flowletviz>
    </div>
  </div>
</div>
