<td class="app-list-name">
    <a href="#/apps/{{procedure.app}}/procedures/{{procedure.id}}">{{procedure.name}}</a><br />
    <status status-endpoint="{{procedure.getStatusEndpoint()}}"></status>
</td>

<td style="max-width:262px;">
    <delay-counter metric-endpoint="{{procedure.getRequestRateEndpoint()}}"></delay-counter>
    <div class="sparkline-list-container">
      <sparkline metric-endpoint="{{procedure.getRequestRateEndpoint()}}"></sparkline>
    </div>
</td>

<td style="max-width:262px;">
    <delay-counter metric-endpoint="{{procedure.getErrorRateEndpoint()}}"></delay-counter>
    <div class="sparkline-list-container">
      <sparkline metric-endpoint="{{procedure.getErrorRateEndpoint()}}"></sparkline>
    </div>
</td>
