<td class="app-list-name">
    <a href="#/apps/{{mapreduce.app}}/mapreduces/{{mapreduce.name}}">{{mapreduce.name}}</a><br />
    <status status-endpoint="{{mapreduce.getStatusEndpoint()}}"></status>
</td>

<td style="max-width:262px;">
    <delay-counter metric-endpoint="{{mapreduce.getMappingStatusEndpoint()}}"></delay-counter>
    <div class="sparkline-list-container">
      <sparkline metric-endpoint="{{mapreduce.getMappingStatusEndpoint()}}"></sparkline>
    </div>
</td>

<td style="max-width:262px;">
    <delay-counter metric-endpoint="{{mapreduce.getReducingStatusEndpoint()}}" percent="true"></delay-counter>
    <div class="sparkline-list-container">
      <sparkline metric-endpoint="{{mapreduce.getReducingStatusEndpoint()}}"></sparkline>
    </div>
</td>
