<div id="panels">
  <div id="informer"></div>
  <div class="panel">
    <div id="object-list">
        <table class="table table-condensed" ng-if="flow.history.length">
        <thead>
          <tr><th style="width: 300px;">Started</th>
          <th>Ended</th>
          <th style="width:250px;">Result</th>
          </tr>
        </thead>
        <tbody>
          <tr class="run-list" ng-repeat="item in flow.history">
            <td>{{item.start|started}}<div class="flow-run-date"> {{item.start|startDate}} </div></td>
            <td>{{item.end|ended}} <div class="flow-run-date"> {{item.end|endDate}}</div></td>
            <td>{{item.status|detail}}</td>
          </tr>
        </tbody>
        </table>
        <div class="object-list-empty" ng-if="!flow.history.length">
        <div class="object-list-empty-content">
        <div>No History.</div>
        <span>This Flow has not completed a run yet.</span>
        </div>
        </div>
    </div>
  </div>
  <div class="panel">
    <div id="flowviz-container" class="flowviz-fade">
      <flowviz data="flow"></flowviz>
    </div>
  </div>
</div>
