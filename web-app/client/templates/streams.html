<div id="title">
      <div ng-include="'/core/partials/timeselector.html'"></div>
      <h1><span>Data</span> Collect</h1>
</div>

<div id="panels">
  <div class="panel">
    <table class="table" ng-if="streams.length">
    <thead>
      <th style="padding-left: 14px;">Streams</th>
      <th style="width: 100px;text-align: center;">Storage</th>
      <th style="width: 100px;text-align: center;">Events</th>
      <th style="width: 262px;">Arrival Rate (EPS)</th>
    </thead>
    <tbody>
        <tr ng-repeat="stream in streams" ng-include="'/templates/partials/streams-list.html'">
        </tr>
    </tbody>
    </table>
    <div ng-if="!streams.length">
      <div ng-include src="'/templates/partials/no-stream.html'" include-replace></div>
    </div>
  </div>
</div>
